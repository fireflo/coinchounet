version: 2
updates:
  # Client dependencies at the root level
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:05"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "dependencies"
      - "client"
    commit-message:
      prefix: "chore(client)"
      include: "scope"

  # Server dependencies in the server/ folder
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "dependencies"
      - "server"
    commit-message:
      prefix: "chore(server)"
      include: "scope"

  # Optional: GitHub Actions dependencies (if you use GitHub Actions)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(github-actions)"
      include: "scope"
