# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - coinchounet

on:
  push:
    branches:
      - main-norun
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          # Use an LTS runtime that is commonly supported by Azure App Service
          node-version: '20.x'

      - name: Install root dependencies
        run: npm ci

      - name: Build client (root)
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: ${{ secrets.AZUREAPPSERVICE_URL }}
          VITE_SOCKET_BASE_URL: ${{ secrets.AZUREAPPSERVICE_URL }}
        run: npm run build --if-present

      - name: Build server
        run: |
          # Install server dev deps (if required for the build) and build
          npm --prefix server ci
          npm --prefix server run build

      - name: Install server production deps
        env:
          NODE_ENV: production
        run: |
          # Install only production dependencies for packaging/deployment
          npm --prefix server ci --production --no-audit --no-fund
          # Ensure no devDependencies remain and prune extraneous files
          npm --prefix server prune --production || true

      - name: Package server + client static
        run: |
          rm -rf package || true
          mkdir package
          # Copy server build output and package manifest
          cp -R server/dist package/dist
          cp server/package.json package/
          # Cleanup server node_modules cache if present to save space
          rm -rf server/node_modules/.cache || true
          # Copy server production node_modules (pruned in previous step)
          if [ -d server/node_modules ]; then
            cp -R server/node_modules package/node_modules
          else
            echo "Warning: server/node_modules not found — server production deps may be missing."
          fi
          # Copy client static build into server's dist (Vite output at repo root/dist)
          if [ -d dist ]; then
            mkdir -p package/dist/public
            cp -R dist/* package/dist/public/
          else
            echo "Warning: client build 'dist' not found — ensure client build succeeded."
          fi
          cd package
          zip -r ../package.zip .
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: package.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v5
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C00D0868682B4F3D9820B7117A30ACE1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_805F60DAE3634F648F6233CF33526903 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2063AF29C1104F72A0750B2AD0568EBF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'coinchounet'
          slot-name: 'Production'
          package: package.zip
